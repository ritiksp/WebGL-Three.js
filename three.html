<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            window.addEventListener('resize', function()
            {
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width/height;
                camera.updateProjectionMatrix();
			});
			
			controls = new THREE.OrbitControls( camera, renderer.domElement);

			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			var cubeMaterials = 
			[
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('1.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('2.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('3.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('4.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('5.jpg'), side: THREE.DoubleSide}),
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('6.jpg'), side: THREE.DoubleSide})
			];

			var material = new THREE.MeshBasicMaterial( cubeMaterials );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 3;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.04;
				cube.rotation.y += 0.04;

				renderer.render( scene, camera );
			};

			animate();
        </script>
        
        
	</body>
</html>
